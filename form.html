<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./form.css">
    <script src="https://kit.fontawesome.com/8416570983.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="main-header">
        <div class="main-header__title-block">
            <h1 class="main-header__title">Sign Up</h1>
        </div> 
    </header>

    
    <main class="main">
        <form class="form">
            <div class="form__wrapper">
                <div class="form__row">
                    <label class="form__row-name" for = "name">NAME</label>
                    <input class="form__row-input" id = "name" type="text">
                </div>
                <div class="form__row">
                    <label class="form__row-name" for = "surname">SURNAME</label>
                    <input class="form__row-input" id = "surname" type="text">
                </div>
                <div class="form__row">
                    <label class="form__row-name" for = "email">E-MAIL</label>
                    <input class="form__row-input" id = "email" type="email">
                </div>
                <div class="form__row">
                    <label class="form__row-name" for = "password">PASSWROD</label>
                    <input class="form__row-input" id = "password" type="password">
                </div>                
            </div>
            <div class="form__submit-block">
                <input  class = "form__submit button" type="submit" value="Sign Up">
            </div>
        </form>
    </main>


    <footer class="footer">
        <div class="footer__socnets">
            <a href ="#" class="socnet-button"><i class="fab fa-facebook-f"></i> </a>
            <a href ="#" class="socnet-button"><i class="fab fa-linkedin-in"></i></a>
            <a href ="#" class="socnet-button"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>

    <aside class="fixed-aside">
        <nav class="fixed-aside-nav">
            <a class="fixed-aside-nav__button" href="./index.html"> back home <i class="fas fa-home"></i></a>
        </nav>
    </aside>
</body>
</html>
